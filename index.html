<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <button class="topbutton">About Us</button>
            <button class="topbutton">Register</button>
        </nav>
    </header>
    <div class="form">
        <form>
            <h1>Sign Up</h1>
            <input type=email name=email placeholder="Email">
            <br>
            <input type=text name=username placeholder="Username">
            <br>
            <input type=password name=password placeholder="Password">
            <br>
            <input type=password name=confirm placeholder="Confirm Password">
            <br>
            <button type=submit id="submit">Submit</button>
        </form>
        <div class="links">
            <a href="https://www.amazon.com/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fgp%2Fcss%2Fhomepage.html%253F_encoding%253DUTF8%2526ref_%253Dnav_youraccount_btn%2526from%253Dhz%3Fref_%3Dnav_signin&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&" target=blank><img src="assets/amazon.png" alt="Amazon"></a>
            <a href="https://www.facebook.com/" target=blank><img src="assets/facebook.png" alt="Facebook"></a>
            <a href="https://pokemonshowdown.com/" target=blank><img src="assets/pokemon.png" alt="Pokemon"></a>
            <a href="https://github.com/login" target=blank><img src="assets/github.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/accounts/login/" target=blank><img src="assets/instagram.jpg" alt="Instagram"></a>
        </div>
    </div>
</body>
</html>
